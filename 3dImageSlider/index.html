<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Image Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="banner" style="--quantity: 8">
      <!-- Centerpiece / ooze orb behind the images -->
      <div class="centerpiece">
        <div class="ooze-core"></div>
      </div>

      <!-- 3D rotating slider -->
      <div class="slider">
        <div class="item" style="--position: 1">
          <img src="images/leo.jfif" />
        </div>
        <div class="item" style="--position: 2">
          <img src="images/donnie.jfif" />
        </div>
        <div class="item" style="--position: 3">
          <img src="images/raph.jfif" />
        </div>
        <div class="item" style="--position: 4">
          <img src="images/mikey.jfif" />
        </div>
        <div class="item" style="--position: 5">
          <img src="images/splinter.jfif" />
        </div>
        <div class="item" style="--position: 6">
          <img src="images/shredder.jfif" />
        </div>
        <div class="item" style="--position: 7">
          <img src="images/caseyjones.jfif" />
        </div>
        <div class="item" style="--position: 8">
          <img src="images/april.jfif" />
        </div>
      </div>

      <!-- Content / title -->
      <div class="content">
        <h1>Turtle Power 3D Image Slider</h1>
      </div>
    </div>
  </body>
</html>
